<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Talk to the web page</title>
  </head>
  <body>
    <div class="container">
      <img src="img/catdog.png" alt="Catdog">
      <h1>Talk to the web page</h1>
      <p>Click a button to say something to the web page. See what it says back!</p>

      <button class="btn btn-primary" id="cat">Cat</button>
      <button class="btn btn-inverse" id="dog">Dog</button>

      <div class="row">
        <div class="col-md-6">
          <h2>Cat said:</h2>
          <ul id="meow" class="unstyled">


          </ul>
        </div>

        <div class="col-md-6">
          <h2>Dog said:</h2>
          <ul id="woof" class="unstyled">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
